<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Spectral|Unica+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid" id="jumbo">
        <div class="container">
            <h1 class="display-3">Friend Finder</h1>
            <p class="lead">Make meaningful connections based off an intuitive survey.</p>
        </div>
    </div>

    <div class="main">
        <div class="rowQuestion">
            <div class="col">
                <button id="startSurvey">Take Survey!</button>
                <h2 id="question"></h2>
            </div>
            <div class="col" id="answer">
                <select class="mdb-select md-form colorful-select dropdown-ins">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </div>

        <script type=text/javascript> 
        $(document).ready(function () {
        const questions = [

            {
                q1: "You're a fan of nature."
            },
            {
                q2: "You would rather read a book than watch tv."
            },
            {
                q3: "You enjoy drinking alcohol."
            },
            {
                q4: "You like trying new things."
            },
            {
                q5: "You support Donald Trump."
            },
            {
                q6: "You are religious/spiritual."
            },
            {
                q7: "You like the band Phish."
            },
            {
                q8: "You watch the TV show 'Big Bang Theory.'"
            },
            {
                q9: "You have a pet/love animals."
            },
            {
                q10: "You have ever used the phrase 'cool beans.'"
            }
        ]
        $("#startSurvey").on("click", startSurvey());
        function startSurvey () { 
            $("#startSurvey").clear();
            takeSurvey();
        }
        function takeSurvey () {
        for (let i=0; i<questions.length; i++){
            $("#question").text("");
            $("#question").append(questions[i]);
        }
    }
    takeSurvey()
    })
        </script> </body> </html>
